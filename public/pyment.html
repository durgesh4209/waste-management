    <style>
        body {
            background-color: rgb(42, 67, 41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .big-card {
            width: 70%;
            max-width: 600px;
            height: 90%;
            max-height: 600px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .inner-card {
            width: 90%;
            text-align: center;
        }
        .payment-option {
            display: none;
        }
        .payment-option.active {
            display: block;
        }
        .captcha {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            letter-spacing: 3px;
            user-select: none;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn-custom {
           
            color: rgb(0, 0, 0);
            border: none;
            margin: 10px 0;
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: none;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: rgb(42, 67, 41);
            box-shadow: 0 0 5px rgba(42, 67, 41, 0.5);
        }
        h1 {
            color: rgb(42, 67, 41);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .btn-pay {
            background-color: rgb(42, 67, 41);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            height: 35px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-pay:hover {
            background-color: rgb(32, 52, 31);
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="big-card">
    <div class="inner-card">
        <h1>Payment</h1>
        <div class="mb-4 d-flex flex-column">
            <button class="btn btn-custom" onclick="showOption('upi')">UPI</button>
            <div id="upi" class="payment-option">
                <select class="form-control mb-3">
                    <option>Gpay</option>
                    <option>Phone Pay</option>
                    <option>Paytm</option>
                </select>
                <button class="btn btn-pay">Pay</button>
            </div>
            <button class="btn btn-custom" onclick="showOption('netbanking')">Net Banking</button>
            <div id="netbanking" class="payment-option">
                <select class="form-control mb-3">
                    <option>Stat Bank of India</option>
                    <option>HDFC</option>
                    <option>Wells Fargo</option>
                    <option>Citibank</option>
                </select>
                <button class="btn btn-pay">Pay</button>
            </div>
            <button class="btn btn-custom" onclick="showOption('creditcard')">Credit Card</button>
            <div id="creditcard" class="payment-option">
                <input type="text" class="form-control mb-3" placeholder="Card Number">
                <input type="text" class="form-control mb-3" placeholder="MM/YY">
                <input type="text" class="form-control mb-3" placeholder="CVV">
                <input type="text" class="form-control mb-3" placeholder="Card Holder Name">
                <button class="btn btn-pay">Pay</button>
            </div>
    
            <button class="btn btn-custom" onclick="showOption('cod')">Cash on Delivery</button>
            <div id="cod" class="payment-option">
                <div class="captcha mb-3">ABC123</div>
                <input type="text" class="form-control mb-3" placeholder="Enter Captcha">
                <button class="btn btn-pay">Confirm Order</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showOption(option) {
        // Hide all options
        document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('active'));
        // Show the selected option
        document.getElementById(option).classList.add('active');
    }
</script>

			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>

	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
